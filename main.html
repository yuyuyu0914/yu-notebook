<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Xiaoyu Notebook</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div id="todoapp">
    <section>
      <!-- 输入框 -->
      <header class="header">
        <h1>Notebook</h1>
        <!-- 双向数据绑定 v-model -->
        <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="Please enter the task"
          class="new-todo" />
      </header>
  
      <!-- 列表区域 -->
      <section class="main">
        <ul class="todo-list">
          <li class="todo" v-for="(item,index) in list">
            <div class="view" @click="equal(index)">
              <span class="index">{{ index+1 }}.</span>
              <label>{{ item }}</label>
              <button class="destroy" @click="remove(index)"></button>
            </div>
          </li>
        </ul>
      </section>
      <!-- 统计和清空和隐藏 -->
      <footer class="footer" v-show="list.length!=0" >
        <span class="todo-count" v-if="list.length!=0">
          <strong>{{ list.length }}</strong> items left
        </span>
        <button class="clear-completed" @click="clear">
          Clear
        </button>
      </footer>
    </section>
    <!-- 底部 -->
    <footer class="info">
        <div class="center">
          
          <a
            href="javascript:void(0)"
            @click="prev"
            class="left"
            v-show="index>0"
          >
            <img src="img\next.png" alt="" />
          </a>
          <img :src="imgList[index]" alt="" />
          <a
            href="javascript:void(0)"
            @click="next"
            class="right"
            v-show="index<imgList.length-1"
          >
            <img src="img\next.png" alt="" />
          </a>
        </div>
    </footer>
  </div>
  <!-- 主体区域 -->

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
   <!-- 双向数据绑定 -->
    var app = new Vue({
      el: "#todoapp",
      data: {
        list: ["Eating", "Sleeping", "Training"],
        inputValue: "Studying",
        imgList: [
          "img\\eat.jpg",
          "img\\OIP-C.jpg",
          "img\\sport.jpg",
        ],
        index: 0
      },
      methods: {
        add: function () {
          this.list.push(this.inputValue);
        },
        remove:function(index){
          this.list.splice(index,1);
        },
        clear:function(){
            this.list=[];
            this.imgList=[];
        },
        equal:function(i){
          this.index=i;
          console.log(this.index);
        },
                // 上一张
        prev() {
          if(this.index){
          this.index--;
          }
        },
        // 下一张
        next() {
          if (this.index < this.imgList.length - 1) {
          this.index++;
          }
        }
      },
      
    })
  </script>
</body>

</html>
